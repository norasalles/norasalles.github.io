        <h2 class="Heading2"><a name="kanchor276"></a>Travel Guard ezTips</h2>
        <p>TravelGuard's ezTips can now be used with <span class="span_2">ClientBase</span>. The installation and support is all handled by TravelGuard. Contact TravelGuard (ezTips Support) at 866-729-5215 for their assistance with the installation and other questions that you may have about ezTips use.</p>
